<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #4a00e0, #8e2de2);
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        color: #fff;
        justify-content: center;
        text-align: center;
    }
    .card {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        margin-bottom: 20px;
        width: 90%;
        max-width: 400px;
    }
    .search-bar {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
        width: 90%;
        max-width: 400px;
    }
    input[type="text"] {
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-family: "Poppins", sans-serif;
        font-size: 14px;
        background-color: #333;
        color: #fff;
        flex: 1;
    }
    button {
        padding: 10px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: "Poppins", sans-serif;
        font-size: 14px;
    }
    button:hover {
        background-color: #45a049;
    }
    .current-weather h2, .current-weather .temperature, .current-weather .description {
        margin: 10px 0;
    }
    .weather-icon {
        font-size: 50px;
        margin: 10px 0;
    }
    .forecast {
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }
    .forecast-card {
        flex: 1;
        padding: 10px;
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        text-align: center;
    }
    .forecast-card p {
        margin: 5px 0;
        font-size: 14px;
    }
    .forecast-card .weather-icon {
        font-size: 30px;
    }
    .additional-info {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
    .additional-info div {
        text-align: left;
    }
    .additional-info p {
        margin: 5px 0;
        font-size: 14px;
    }
    .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: #4caf50;
        height: 200px;
    }
    .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #4CAF50;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
    }
    .alerts p {
        color: #ff3d00;
        font-size: 16px;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>

<div class="search-bar card">
    <input type="text" id="locationInput" placeholder="Enter location">
    <button onclick="getWeather()"><i class="fas fa-search"></i></button>
</div>

<div class="current-weather card" id="currentWeather">
    <h2>Weather</h2>
    <i class="weather-icon fas fa-question-circle"></i>
    <p class="temperature">-- °C</p>
    <p class="description">--</p>
</div>

<div class="forecast card" id="forecastContainer">
    <div class="forecast-card">
        <p>--</p>
        <i class="weather-icon fas fa-question-circle"></i>
        <p>-- °C</p>
        <p>--</p>
    </div>
    <div class="forecast-card">
        <p>--</p>
        <i class="weather-icon fas fa-question-circle"></i>
        <p>-- °C</p>
        <p>--</p>
    </div>
    <div class="forecast-card">
        <p>--</p>
        <i class="weather-icon fas fa-question-circle"></i>
        <p>-- °C</p>
        <p>--</p>
    </div>
</div>

<div class="additional-info card" id="additionalInfo">
    <div>
        <p>Humidity: -- <i class="fas fa-tint"></i></p>
        <p>Wind Speed: -- <i class="fas fa-wind"></i></p>
    </div>
    <div>
        <p>Sunrise: -- <i class="fas fa-sun"></i></p>
        <p>Sunset: -- <i class="fas fa-moon"></i></p>
    </div>
</div>

<div class="alerts card" id="alerts"></div>

<script>
    const weatherIcons = {
        "01d": "fas fa-sun",
        "01n": "fas fa-moon",
        "02d": "fas fa-cloud-sun",
        "02n": "fas fa-cloud-moon",
        "03d": "fas fa-cloud",
        "03n": "fas fa-cloud",
        "04d": "fas fa-cloud",
        "04n": "fas fa-cloud",
        "09d": "fas fa-cloud-showers-heavy",
        "09n": "fas fa-cloud-showers-heavy",
        "10d": "fas fa-cloud-sun-rain",
        "10n": "fas fa-cloud-moon-rain",
        "11d": "fas fa-bolt",
        "11n": "fas fa-bolt",
        "13d": "fas fa-snowflake",
        "13n": "fas fa-snowflake",
        "50d": "fas fa-smog",
        "50n": "fas fa-smog"
    };

    const apiKey = '8cd8174ec75638397cf97b7ce34b0ad3';

    function getWeather() {
        const location = document.getElementById('locationInput').value;

        if (!location) {
            document.getElementById('currentWeather').innerHTML = `
                <h2>Weather</h2>
                <i class="weather-icon fas fa-question-circle"></i>
                <p class="temperature">-- °C</p>
                <p class="description">--</p>
            `;
            document.getElementById('forecastContainer').innerHTML = `
                <div class="forecast-card">
                    <p>--</p>
                    <i class="weather-icon fas fa-question-circle"></i>
                    <p>-- °C</p>
                    <p>--</p>
                </div>
                <div class="forecast-card">
                    <p>--</p>
                    <i class="weather-icon fas fa-question-circle"></i>
                    <p>-- °C</p>
                    <p>--</p>
                </div>
                <div class="forecast-card">
                    <p>--</p>
                    <i class="weather-icon fas fa-question-circle"></i>
                    <p>-- °C</p>
                    <p>--</p>
                </div>
            `;
            document.getElementById('additionalInfo').innerHTML = `
                <div>
                    <p>Humidity: -- <i class="fas fa-tint"></i></p>
                    <p>Wind Speed: -- <i class="fas fa-wind"></i></p>
                </div>
                <div>
                    <p>Sunrise: -- <i class="fas fa-sun"></i></p>
                    <p>Sunset: -- <i class="fas fa-moon"></i></p>
                </div>
            `;
            return;
        }

        const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${location}&units=metric&appid=${apiKey}`;
        const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${location}&units=metric&appid=${apiKey}`;

        document.getElementById('currentWeather').innerHTML = '<div class="loading"><div class="spinner"></div> Loading...</div>';
        document.getElementById('forecastContainer').innerHTML = '<div class="loading"><div class="spinner"></div> Loading...</div>';
        document.getElementById('additionalInfo').innerHTML = '<div class="loading"><div class="spinner"></div> Loading...</div>';
        document.getElementById('alerts').innerHTML = '';

        fetch(weatherUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('City not found');
                }
                return response.json();
            })
            .then(data => {
                const cityName = data.name;
                const temperature = data.main.temp.toFixed(1);
                const description = data.weather[0].description;
                const iconCode = data.weather[0].icon;
                const iconClass = weatherIcons[iconCode];
                const sunrise = new Date(data.sys.sunrise * 1000).toLocaleTimeString();
                const sunset = new Date(data.sys.sunset * 1000).toLocaleTimeString();
                const humidity = data.main.humidity;
                const windSpeed = data.wind.speed;

                document.getElementById('currentWeather').innerHTML = `
                    <h2>${cityName}</h2>
                    <i class="weather-icon ${iconClass}"></i>
                    <p class="temperature">${temperature}°C</p>
                    <p class="description">${description}</p>
                `;

                document.getElementById('additionalInfo').innerHTML = `
                    <div>
                        <p>Humidity: ${humidity}% <i class="fas fa-tint"></i></p>
                        <p>Wind Speed: ${windSpeed} m/s <i class="fas fa-wind"></i></p>
                    </div>
                    <div>
                        <p>Sunrise: ${sunrise} <i class="fas fa-sun"></i></p>
                        <p>Sunset: ${sunset} <i class="fas fa-moon"></i></p>
                    </div>
                `;

                if (data.alerts) {
                    data.alerts.forEach(alert => {
                        document.getElementById('alerts').innerHTML += `<p>${alert.event}: ${alert.description}</p>`;
                    });
                }

                return fetch(forecastUrl);
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('City not found');
                }
                return response.json();
            })
            .then(data => {
                const forecastContainer = document.getElementById('forecastContainer');
                forecastContainer.innerHTML = '';
                const forecastList = data.list.slice(0, 24);

                const dailyForecasts = {};

                forecastList.forEach(item => {
                    const date = new Date(item.dt * 1000).toLocaleDateString('en-US', {
                        weekday: 'short',
                        day: 'numeric'
                    });

                    if (!dailyForecasts[date]) {
                        dailyForecasts[date] = item;
                    }
                });

                Object.values(dailyForecasts).slice(0, 3).forEach(item => {
                    const date = new Date(item.dt * 1000).toLocaleDateString('en-US', {
                        weekday: 'short',
                        day: 'numeric'
                    });
                    const temperature = item.main.temp.toFixed(1);
                    const iconCode = item.weather[0].icon;
                    const iconClass = weatherIcons[iconCode];
                    const description = item.weather[0].description;

                    forecastContainer.innerHTML += `
                        <div class="forecast-card">
                            <p>${date}</p>
                            <i class="weather-icon ${iconClass}"></i>
                            <p>${temperature}°C</p>
                            <p>${description}</p>
                        </div>
                    `;
                });
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
                document.getElementById('currentWeather').innerHTML = `
                    <h2>City Not Found</h2>
                    <i class="weather-icon fas fa-exclamation-triangle"></i>
                    <p class="temperature">-- °C</p>
                    <p class="description">Please try again</p>
                `;
                document.getElementById('forecastContainer').innerHTML = `
                    <div class="forecast-card">
                        <p>--</p>
                        <i class="weather-icon fas fa-question-circle"></i>
                        <p>-- °C</p>
                        <p>--</p>
                    </div>
                    <div class="forecast-card">
                        <p>--</p>
                        <i class="weather-icon fas fa-question-circle"></i>
                        <p>-- °C</p>
                        <p>--</p>
                    </div>
                    <div class="forecast-card">
                        <p>--</p>
                        <i class="weather-icon fas fa-question-circle"></i>
                        <p>-- °C</p>
                        <p>--</p>
                    </div>
                `;
                document.getElementById('additionalInfo').innerHTML = `
                    <div>
                        <p>Humidity: -- <i class="fas fa-tint info-icon"></i></p>
                        <p>Wind Speed: -- <i class="fas fa-wind info-icon"></i></p>
                    </div>
                    <div>
                        <p>Sunrise: -- <i class="fas fa-sun info-icon"></i></p>
                        <p>Sunset: -- <i class="fas fa-moon info-icon"></i></p>
                    </div>
                `;
            });
    }
</script>

</body>
</html>
