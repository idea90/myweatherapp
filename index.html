<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
        }

        /* Gradient background */
        body {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Container for the search and weather card */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            flex-grow: 1;
        }

        /* Search bar styling */
        .search-bar {
            display: flex;
            margin-bottom: 20px;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 10px 0 0 10px;
            flex: 1;
            outline: none;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        .search-bar input::placeholder {
            color: #333;
        }

        .search-bar button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 0 10px 10px 0;
            background-color: #2193b0;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #6dd5ed;
        }

        /* Weather card styling */
        .weather-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Weather icon styling */
        .weather-icon {
            font-size: 80px;
            margin-bottom: 10px;
            color: #fff;
            animation: pulse 2s infinite;
        }

        /* Weather info styling */
        .weather-info h1 {
            margin: 0;
            font-size: 60px;
            color: #fff;
        }

        .weather-info h2 {
            margin: 10px 0;
            font-size: 24px;
            font-weight: 300;
            color: #fff;
        }

        .weather-info p {
            margin: 0;
            font-size: 18px;
            font-weight: 300;
            color: #fff;
        }

        /* Forecast styling */
        .forecast {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .forecast-pill {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 10px 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .forecast-pill i {
            font-size: 40px;
            margin-bottom: 10px;
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button onclick="fetchWeather()">Get Weather</button>
        </div>
        <div class="weather-card">
            <div class="weather-icon">
                <i class="fas fa-cloud-sun"></i>
            </div>
            <div class="weather-info">
                <h1 id="temperature">--°C</h1>
                <h2 id="description">Loading...</h2>
                <p id="location">Your location</p>
            </div>
        </div>
    </div>

    <div class="forecast" id="forecast">
        <div class="forecast-pill">
            <p id="day1-date">Loading...</p>
            <i id="day1-icon" class="fas fa-cloud-sun"></i>
            <p id="day1-temp">--°C</p>
            <p id="day1-desc">Loading...</p>
        </div>
        <div class="forecast-pill">
            <p id="day2-date">Loading...</p>
            <i id="day2-icon" class="fas fa-cloud-sun"></i>
            <p id="day2-temp">--°C</p>
            <p id="day2-desc">Loading...</p>
        </div>
        <div class="forecast-pill">
            <p id="day3-date">Loading...</p>
            <i id="day3-icon" class="fas fa-cloud-sun"></i>
            <p id="day3-temp">--°C</p>
            <p id="day3-desc">Loading...</p>
        </div>
    </div>

    <script>
        const apiKey = '8cd8174ec75638397cf97b7ce34b0ad3'; // OpenWeatherMap API key

        async function fetchWeather() {
            const city = document.getElementById('city-input').value;
            if (!city) return alert('Please enter a city name.');
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&cnt=24&appid=${apiKey}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('City not found');
                const data = await response.json();
                updateWeather(data);

                const forecastResponse = await fetch(forecastUrl);
                if (!forecastResponse.ok) throw new Error('Forecast not found');
                const forecastData = await forecastResponse.json();
                updateForecast(forecastData);
            } catch (error) {
                alert(error.message);
            }
        }

        function updateWeather(data) {
            const temperature = document.getElementById('temperature');
            const description = document.getElementById('description');
            const location = document.getElementById('location');
            const weatherIcon = document.querySelector('.weather-icon i');

            temperature.textContent = `${Math.round(data.main.temp)}°C`;
            description.textContent = data.weather[0].description;
            location.textContent = `${data.name}, ${data.sys.country}`;

            const weatherMain = data.weather[0].main.toLowerCase();
            let iconClass = 'fas fa-cloud-sun';
            if (weatherMain.includes('cloud')) iconClass = 'fas fa-cloud';
            if (weatherMain.includes('rain')) iconClass = 'fas fa-cloud-showers-heavy';
            if (weatherMain.includes('clear')) iconClass = 'fas fa-sun';
            if (weatherMain.includes('snow')) iconClass = 'fas fa-snowflake';

            weatherIcon.className = iconClass;
        }

        function updateForecast(forecastData) {
            const forecastDays = forecastData.list.filter((_, index) => index % 8 === 0); // Get every 8th item (approx. 24 hours apart)
            for (let i = 0; i < 3; i++) {
                const date = new Date(forecastDays[i].dt_txt);
                const dayDate = document.getElementById(`day${i+1}-date`);
                const dayTemp = document.getElementById(`day${i+1}-temp`);
                const dayDesc = document.getElementById(`day${i+1}-desc`);
                const weatherIcon = document.getElementById(`day${i+1}-icon`);

                dayDate.textContent = date.toDateString();
                dayTemp.textContent = `${Math.round(forecastDays[i].main.temp)}°C`;
                dayDesc.textContent = forecastDays[i].weather[0].description;

                const weatherMain = forecastDays[i].weather[0].main.toLowerCase();
                let iconClass = 'fas fa-cloud-sun';
                if (weatherMain.includes('cloud')) iconClass = 'fas fa-cloud';
                if (weatherMain.includes('rain')) iconClass = 'fas fa-cloud-showers-heavy';
                if (weatherMain.includes('clear')) iconClass = 'fas fa-sun';
                if (weatherMain.includes('snow')) iconClass = 'fas fa-snowflake';

                weatherIcon.className = iconClass;
            }
        }
    </script>
</body>
</html>
