<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Website</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #4a00e0, #8e2de2);
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        color: #fff;
    }
    .container {
        max-width: 400px;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        padding: 20px;
        backdrop-filter: blur(10px);
        margin-top: 20px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
    }
    .search-bar {
        display: flex;
        margin-bottom: 20px;
        animation: slideIn 1s ease-in-out;
    }
    input[type="text"] {
        flex: 1;
        padding: 6px;
        border: 2px solid #4CAF50;
        border-radius: 5px 0 0 5px;
        font-family: "Poppins", sans-serif;
        font-size: 14px;
        background-color: #333;
        color: #fff;
    }
    button {
        padding: 6px 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        font-family: "Poppins", sans-serif;
        font-size: 14px;
    }
    button:hover {
        background-color: #45a049;
    }
    .weather-info {
        margin-top: 20px;
    }
    .weather-card {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        margin-top: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        position: relative;
        animation: fadeInUp 1s ease-in-out;
    }
    .weather-icon {
        font-size: 50px;
        margin-bottom: 10px;
        color: #4caf50;
    }
    .weather-info p {
        margin: 5px 0;
        font-size: 14px;
        color: #fff;
    }
    h2 {
        font-size: 24px;
        color: #fff;
        margin-bottom: 10px;
    }
    .temperature {
        font-size: 30px;
        font-weight: bold;
    }
    .description {
        font-size: 20px;
        text-transform: capitalize;
    }
    .wind-info, .humidity-info, .sunrise-info, .sunset-info {
        position: absolute;
        bottom: 10px;
        font-size: 12px;
        color: #fff;
    }
    .wind-info {
        right: 10px;
        text-align: right;
    }
    .humidity-info {
        left: 10px;
        text-align: left;
    }
    .sunrise-info {
        left: 10px;
        top: 10px;
        text-align: left;
    }
    .sunset-info {
        right: 10px;
        top: 10px;
        text-align: right;
    }
    .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: #4caf50;
        height: 200px;
    }
    .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #4CAF50;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes slideIn {
        from { transform: translateY(-20px); }
        to { transform: translateY(0); }
    }
    @keyframes fadeInUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    .forecast-container {
        margin-top: 20px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: space-between;
    }
    .forecast-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 10px;
        text-align: center;
        width: 100px;
        animation: fadeInUp 1s ease-in-out;
    }
    .forecast-card p {
        margin: 5px 0;
        font-size: 14px;
        color: #fff;
    }
    .forecast-card .weather-icon {
        font-size: 30px;
        color: #4caf50;
    }
</style>
</head>
<body>

<div class="container">
    <div class="search-bar">
        <input type="text" id="locationInput" placeholder="Enter location">
        <button onclick="getWeather()"><i class="fas fa-search"></i></button>
    </div>
    <div class="weather-info" id="weatherInfo">
        <div class="weather-card">
            <h2>--</h2>
            <i class="weather-icon fas fa-question-circle"></i>
            <p class="temperature">-- °C</p>
            <p class="description">--</p>
            <div class="wind-info">
                <p>Wind: -- m/s <i class="fas fa-wind"></i></p>
            </div>
            <div class="humidity-info">
                <p>Humidity: --% <i class="fas fa-tint"></i></p>
            </div>
            <div class="sunrise-info">
                <p>Sunrise: -- <i class="fas fa-sun"></i></p>
            </div>
            <div class="sunset-info">
                <p>Sunset: -- <i class="fas fa-moon"></i></p>
            </div>
        </div>
    </div>
    <div class="forecast-container" id="forecastContainer">
        <!-- 3-day forecast will be appended here -->
        <div class="forecast-card">
            <p>--</p>
            <i class="weather-icon fas fa-question-circle"></i>
            <p>-- °C</p>
            <p>--</p>
        </div>
        <div class="forecast-card">
            <p>--</p>
            <i class="weather-icon fas fa-question-circle"></i>
            <p>-- °C</p>
            <p>--</p>
        </div>
        <div class="forecast-card">
            <p>--</p>
            <i class="weather-icon fas fa-question-circle"></i>
            <p>-- °C</p>
            <p>--</p>
        </div>
    </div>
</div>

<script>
    const weatherIcons = {
        "01d": "fas fa-sun",
        "01n": "fas fa-moon",
        "02d": "fas fa-cloud-sun",
        "02n": "fas fa-cloud-moon",
        "03d": "fas fa-cloud",
        "03n": "fas fa-cloud",
        "04d": "fas fa-cloud",
        "04n": "fas fa-cloud",
        "09d": "fas fa-cloud-showers-heavy",
        "09n": "fas fa-cloud-showers-heavy",
        "10d": "fas fa-cloud-sun-rain",
        "10n": "fas fa-cloud-moon-rain",
        "11d": "fas fa-bolt",
        "11n": "fas fa-bolt",
        "13d": "fas fa-snowflake",
        "13n": "fas fa-snowflake",
        "50d": "fas fa-smog",
        "50n": "fas fa-smog"
    };

    const apiKey = '8cd8174ec75638397cf97b7ce34b0ad3';

    function getWeather() {
        const location = document.getElementById('locationInput').value;

        if (!location) {
            document.getElementById('weatherInfo').innerHTML = `
                <div class="weather-card">
                    <h2>--</h2>
                    <i class="weather-icon fas fa-question-circle"></i>
                    <p class="temperature">-- °C</p>
                    <p class="description">--</p>
                    <div class="wind-info">
                        <p>Wind: -- m/s <i class="fas fa-wind"></i></p>
                    </div>
                    <div class="humidity-info">
                        <p>Humidity: --% <i class="fas fa-tint"></i></p>
                    </div>
                    <div class="sunrise-info">
                        <p>Sunrise: -- <i class="fas fa-sun"></i></p>
                    </div>
                    <div class="sunset-info">
                        <p>Sunset: -- <i class="fas fa-moon"></i></p>
                    </div>
                </div>
            `;
            document.getElementById('forecastContainer').innerHTML = `
                <div class="forecast-card">
                    <p>--</p>
                    <i class="weather-icon fas fa-question-circle"></i>
                    <p>-- °C</p>
                    <p>--</p>
                </div>
                <div class="forecast-card">
                    <p>--</p>
                    <i class="weather-icon fas fa-question-circle"></i>
                    <p>-- °C</p>
                    <p>--</p>
                </div>
                <div class="forecast-card">
                    <p>--</p>
                    <i class="weather-icon fas fa-question-circle"></i>
                    <p>-- °C</p>
                    <p>--</p>
                `;
            return;
        }

        const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${location}&units=metric&appid=${apiKey}`;
        const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${location}&units=metric&appid=${apiKey}`;

        document.getElementById('weatherInfo').innerHTML = '<div class="loading"><div class="spinner"></div></div>';

        fetch(weatherUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('City not found');
                }
                return response.json();
            })
            .then(data => {
                const cityName = data.name;
                const temperature = data.main.temp.toFixed(1);
                const description = data.weather[0].description;
                const iconCode = data.weather[0].icon;
                const iconClass = weatherIcons[iconCode];
                const windSpeed = data.wind.speed;
                const humidity = data.main.humidity;
                const sunrise = new Date(data.sys.sunrise * 1000).toLocaleTimeString();
                const sunset = new Date(data.sys.sunset * 1000).toLocaleTimeString();

                document.getElementById('weatherInfo').innerHTML = `
                    <div class="weather-card">
                        <h2>${cityName}</h2>
                        <i class="weather-icon ${iconClass}"></i>
                        <p class="temperature">${temperature}°C</p>
                        <p class="description">${description}</p>
                        <div class="wind-info">
                            <p>Wind: ${windSpeed} m/s <i class="fas fa-wind"></i></p>
                        </div>
                        <div class="humidity-info">
                            <p>Humidity: ${humidity}% <i class="fas fa-tint"></i></p>
                        </div>
                        <div class="sunrise-info">
                            <p>Sunrise: ${sunrise} <i class="fas fa-sun"></i></p>
                        </div>
                        <div class="sunset-info">
                            <p>Sunset: ${sunset} <i class="fas fa-moon"></i></p>
                        </div>
                    </div>
                `;

                return fetch(forecastUrl);
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('City not found');
                }
                return response.json();
            })
            .then(data => {
                const forecastContainer = document.getElementById('forecastContainer');
                forecastContainer.innerHTML = '';
                const forecastList = data.list;
                const dailyForecasts = {};

                forecastList.forEach(item => {
                    const date = new Date(item.dt * 1000).toLocaleDateString('en-US', {
                        weekday: 'short',
                        day: 'numeric'
                    });

                    if (!dailyForecasts[date]) {
                        dailyForecasts[date] = item;
                    }
                });

                Object.values(dailyForecasts).slice(0, 3).forEach(item => {
                    const date = new Date(item.dt * 1000).toLocaleDateString('en-US', {
                        weekday: 'short',
                        day: 'numeric'
                    });
                    const temperature = item.main.temp.toFixed(1);
                    const iconCode = item.weather[0].icon;
                    const iconClass = weatherIcons[iconCode];
                    const description = item.weather[0].description;

                    forecastContainer.innerHTML += `
                        <div class="forecast-card">
                            <p>${date}</p>
                            <i class="weather-icon ${iconClass}"></i>
                            <p>${temperature}°C</p>
                            <p>${description}</p>
                        </div>
                    `;
                });
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
                document.getElementById('weatherInfo').innerHTML = `
                    <div class="weather-card">
                        <h2>City Not Found</h2>
                        <i class="weather-icon fas fa-exclamation-triangle"></i>
                        <p class="temperature">-- °C</p>
                        <p class="description">Please try again</p>
                        <div class="wind-info">
                            <p>Wind: -- m/s <i class="fas fa-wind"></i></p>
                        </div>
                        <div class="humidity-info">
                            <p>Humidity: --% <i class="fas fa-tint"></i></p>
                        </div>
                        <div class="sunrise-info">
                            <p>Sunrise: -- <i class="fas fa-sun"></i></p>
                        </div>
                        <div class="sunset-info">
                            <p>Sunset: -- <i class="fas fa-moon"></i></p>
                        </div>
                    </div>
                `;
                document.getElementById('forecastContainer').innerHTML = `
                    <div class="forecast-card">
                        <p>--</p>
                        <i class="weather-icon fas fa-question-circle"></i>
                        <p>-- °C</p>
                        <p>--</p>
                    </div>
                    <div class="forecast-card">
                        <p>--</p>
                        <i class="weather-icon fas fa-question-circle"></i>
                        <p>-- °C</p>
                        <p>--</p>
                    </div>
                    <div class="forecast-card">
                        <p>--</p>
                        <i class="weather-icon fas fa-question-circle"></i>
                        <p>-- °C</p>
                        <p>--</p>
                    </div>
                `;
            });
    }
</script>

</body>
</html>
