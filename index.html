<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Website</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: url('https://i.ibb.co/VC6f9zx/D76wf9-D-nature-wall-paper.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
    }
    .container {
        max-width: 400px;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        padding: 20px;
        backdrop-filter: blur(10px);
    }
    .search-bar {
        display: flex;
        margin-bottom: 20px;
    }
    input[type="text"] {
        flex: 1;
        padding: 8px;
        border: 2px solid #4CAF50;
        border-radius: 5px 0 0 5px;
        font-family: "Poppins", sans-serif;
        font-size: 14px;
        background-color: #333;
        color: #fff;
    }
    button {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        font-family: "Poppins", sans-serif;
        font-size: 14px;
    }
    button:hover {
        background-color: #45a049;
    }
    .weather-info {
        margin-top: 20px;
    }
    .weather-card {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        margin-top: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .weather-icon {
        font-size: 50px;
        margin-bottom: 10px;
        color: #4ca1af;
    }
    .weather-info p {
        margin: 5px 0;
        font-size: 18px;
        color: #fff;
    }
    h2 {
        font-size: 24px;
        color: #fff;
    }
    .temperature {
        font-size: 30px;
        font-weight: bold;
    }
    .description {
        font-size: 20px;
        text-transform: capitalize;
    }
</style>
</head>
<body>

<div class="container">
    <div class="search-bar">
        <input type="text" id="locationInput" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>
    </div>
    <div class="weather-info" id="weatherInfo"></div>
</div>

<script>
    const weatherIcons = {
        "01d": "fas fa-sun",
        "01n": "fas fa-moon",
        "02d": "fas fa-cloud-sun",
        "02n": "fas fa-cloud-moon",
        "03d": "fas fa-cloud",
        "03n": "fas fa-cloud",
        "04d": "fas fa-cloud-meatball",
        "04n": "fas fa-cloud-meatball",
        "09d": "fas fa-cloud-showers-heavy",
        "09n": "fas fa-cloud-showers-heavy",
        "10d": "fas fa-cloud-sun-rain",
        "10n": "fas fa-cloud-moon-rain",
        "11d": "fas fa-poo-storm",
        "11n": "fas fa-poo-storm",
        "13d": "fas fa-snowflake",
        "13n": "fas fa-snowflake",
        "50d": "fas fa-smog",
        "50n": "fas fa-smog"
    };

    function getWeather() {
        const apiKey = '8cd8174ec75638397cf97b7ce34b0ad3';
        const location = document.getElementById('locationInput').value;
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const weatherInfo = document.getElementById('weatherInfo');
                const cityName = data.name;
                const temperature = data.main.temp.toFixed(1);
                const description = data.weather[0].description;
                const iconCode = data.weather[0].icon;
                const iconClass = weatherIcons[iconCode];

                weatherInfo.innerHTML = `
                    <div class="weather-card">
                        <h2>${cityName}</h2>
                        <i class="${iconClass} weather-icon"></i>
                        <p class="temperature">${temperature}Â°C</p>
                        <p class="description">${description}</p>
                    </div>
                `;
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
                document.getElementById('weatherInfo').innerHTML = 'Failed to fetch weather data. Please try again.';
            });
    }
</script>

</body>
</html>
