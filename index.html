<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #loading, #error-message, #weather-result {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        #loading {
            font-size: 1.2em;
            font-weight: bold;
        }
        #error-message {
            color: #f44336;
            font-size: 1em;
            font-weight: bold;
        }
        #weather-icon {
            width: 100px;
            height: 100px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="city-input" placeholder="Enter city name">
        <button id="search-button">Search</button>
        <div id="loading" class="hidden">Loading...</div>
        <div id="error-message" class="hidden"></div>
        <div id="weather-result" class="hidden">
            <h2 id="city-name"></h2>
            <img id="weather-icon" src="" alt="Weather Icon" class="hidden">
            <p id="temperature"></p>
            <p id="weather-description"></p>
        </div>
    </div>
    <script>
        document.getElementById('search-button').addEventListener('click', function() {
            const city = document.getElementById('city-input').value;
            const apiKey = '8cd8174ec75638397cf97b7ce34b0ad3';
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            // Clear previous results and error messages
            document.getElementById('city-name').textContent = '';
            document.getElementById('temperature').textContent = '';
            document.getElementById('weather-description').textContent = '';
            document.getElementById('weather-icon').src = '';
            document.getElementById('weather-icon').classList.add('hidden');
            document.getElementById('error-message').textContent = '';
            document.getElementById('weather-result').classList.add('hidden');
            document.getElementById('error-message').classList.add('hidden');

            if (city === '') {
                document.getElementById('error-message').textContent = 'Please enter a city name.';
                document.getElementById('error-message').classList.remove('hidden');
                return;
            }

            // Show loading indicator
            document.getElementById('loading').classList.remove('hidden');

            fetch(apiUrl)
                .then(response => {
                    document.getElementById('loading').classList.add('hidden'); // Hide loading indicator

                    if (!response.ok) {
                        throw new Error('City not found');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('city-name').textContent = data.name;
                    document.getElementById('temperature').textContent = `Temperature: ${data.main.temp}Â°C`;
                    document.getElementById('weather-description').textContent = data.weather[0].description;
                    
                    const iconCode = data.weather[0].icon;
                    const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
                    document.getElementById('weather-icon').src = iconUrl;
                    document.getElementById('weather-icon').classList.remove('hidden');

                    document.getElementById('weather-result').classList.remove('hidden');
                })
                .catch(error => {
                    document.getElementById('loading').classList.add('hidden'); // Hide loading indicator
                    document.getElementById('error-message').textContent = error.message;
                    document.getElementById('error-message').classList.remove('hidden');
                });
        });
    </script>
</body>
</html>
